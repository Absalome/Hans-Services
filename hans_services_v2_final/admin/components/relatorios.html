<!-- Componente de Relatórios para o Administrador -->
<div id="relatorios-page" class="page">
    <div class="section">
        <div class="section-header">
            <h2>Relatórios</h2>
        </div>
        <div class="section-content">
            <div class="form-group">
                <label for="tipo-relatorio">Tipo de Relatório</label>
                <select class="form-control" id="tipo-relatorio">
                    <option value="vendas-armazem">Vendas por Armazém</option>
                    <option value="vendas-funcionario">Vendas por Funcionário</option>
                    <option value="vendas-periodo">Vendas por Período</option>
                    <option value="stock-armazem">Stock por Armazém</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="periodo-relatorio">Período</label>
                <select class="form-control" id="periodo-relatorio">
                    <option value="diario">Diário</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensal" selected>Mensal</option>
                </select>
            </div>
            
            <button class="btn btn-primary" id="btn-gerar-relatorio">
                <i class="fas fa-chart-bar"></i> Gerar Relatório
            </button>
            
            <div class="mt-4" id="relatorio-resultado">
                <p class="text-center">Selecione um tipo de relatório e clique em "Gerar Relatório".</p>
            </div>
        </div>
    </div>
</div>
