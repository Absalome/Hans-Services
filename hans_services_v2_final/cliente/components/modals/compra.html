<!-- Modal de Compra para o Cliente -->
<div id="modal-compra" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Realizar Compra</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <form id="form-compra">
                <div class="form-group">
                    <label for="compra-armazem">Armazém*</label>
                    <select class="form-control" id="compra-armazem" required>
                        <option value="">Selecione um armazém</option>
                    </select>
                </div>
                <div class="form-group" id="compra-produto-container" style="display: none;">
                    <label for="compra-produto">Produto</label>
                    <select class="form-control" id="compra-produto">
                        <option value="">Selecione um produto</option>
                    </select>
                </div>
                <div class="form-group" id="compra-quantidade-container" style="display: none;">
                    <label for="compra-quantidade">Quantidade (Disponível: <span id="compra-quantidade-disponivel">0</span>)</label>
                    <input type="number" class="form-control" id="compra-quantidade" min="1" value="1">
                    <div class="produto-preview">
                        <img id="compra-produto-imagem" src="" alt="Imagem do produto" style="display: none;">
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-adicionar-produto-compra">Adicionar ao Carrinho</button>
                </div>
                <div class="produtos-compra">
                    <h3>Carrinho de Compras</h3>
                    <div id="compra-produtos-lista" class="produtos-lista"></div>
                    <div class="compra-total">
                        <h4>Total: <span id="compra-total">MZN 0,00</span></h4>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" id="btn-cancelar-compra">Cancelar</button>
            <button class="btn btn-primary" id="btn-finalizar-compra" disabled>Finalizar Compra</button>
        </div>
    </div>
</div>
