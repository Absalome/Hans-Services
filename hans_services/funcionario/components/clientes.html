<!-- Componente de Clientes para o Funcionário -->
<div id="clientes-page" class="page">
    <div class="section">
        <div class="section-header">
            <h2>Lista de Clientes</h2>
            <button class="btn btn-primary" id="btn-adicionar-cliente">
                <i class="fas fa-plus"></i> Adicionar Cliente
            </button>
        </div>
        <div class="section-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Data de Cadastro</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-table-body-funcionario">
                        <tr>
                            <td colspan="5" class="text-center">Nenhum cliente cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
