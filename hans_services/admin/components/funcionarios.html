<!-- Componente de Funcionários para o Administrador -->
<div id="funcionarios-page" class="page">
    <div class="section">
        <div class="section-header">
            <h2>Lista de Funcionários</h2>
            <button class="btn btn-primary" id="btn-adicionar-funcionario">
                <i class="fas fa-plus"></i> Adicionar Funcionário
            </button>
        </div>
        <div class="section-content">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Cargo</th>
                            <th>Armazém</th>
                            <th>Data de Contratação</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="funcionarios-table-body">
                        <tr>
                            <td colspan="7" class="text-center">Nenhum funcionário cadastrado.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
