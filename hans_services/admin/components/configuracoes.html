<!-- Componente de Configurações para o Administrador -->
<div id="configuracoes-page" class="page">
    <div class="section">
        <div class="section-header">
            <h2>Configurações do Sistema</h2>
        </div>
        <div class="section-content">
            <div class="row">
                <div class="col">
                    <h3>Configurações de Perfil</h3>
                    <form id="form-perfil-admin">
                        <div class="form-group">
                            <label for="admin-nome">Nome</label>
                            <input type="text" class="form-control" id="admin-nome" value="Administrador">
                        </div>
                        <div class="form-group">
                            <label for="admin-email">Email</label>
                            <input type="email" class="form-control" id="admin-email" value="admin@admin.com" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
                <div class="col">
                    <h3>Alterar Senha</h3>
                    <form id="form-alterar-senha-admin">
                        <div class="form-group">
                            <label for="senha-atual">Senha Atual</label>
                            <input type="password" class="form-control" id="senha-atual" required>
                        </div>
                        <div class="form-group">
                            <label for="nova-senha">Nova Senha</label>
                            <input type="password" class="form-control" id="nova-senha" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmar-senha">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmar-senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Alterar Senha</button>
                    </form>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col">
                    <h3>Configurações Gerais do Sistema</h3>
                    <form id="form-config-sistema">
                        <div class="form-group">
                            <label for="nome-empresa">Nome da Empresa</label>
                            <input type="text" class="form-control" id="nome-empresa" value="Hans Services">
                        </div>
                        <div class="form-group">
                            <label for="moeda">Moeda</label>
                            <input type="text" class="form-control" id="moeda" value="MZN" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
